<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="css/bootstrap.css" type="text/css">
		<link rel="stylesheet" href="css/styles.css">
		<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="js/scripts.js"></script>
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
		<link rel="icon" href="img/favicon.ico" type="image/x-icon">

	<body>
		<div class="container">
			<header class="jumbotron">
				<img src="img/images (1).png" alt="PigDice">
				<h1>Pig Dice</h1>
			</header>
			<div class="container" >
				<div class="row" id="column">
					<div class="col-4">
						<img src="img/images (2).png" alt="PigDice">

						<h6>Score:</h6>
						<h6>Total Score:</h6>
					</div>
					<div class="col-4" id="centre">
						<div class="row" id="first">
							<button type="submit" class="btn btn-secondary" name="button">Roll</button>
						</div>
						<div class="row" id="second">
							<button type="submit" class="btn btn-secondary" name="button">Hold</button>
						</div>
					</div>
					<div class="col-4">
						<img src="img/images (2).png" alt="PigDice">
						<h4>Player 2</h4>
						<h6>Score:</h6>
						<h6>Total Score:</h6>

				</div>
			</div>
			<footer>
				<img src="img/images.png" alt="PigDice">
